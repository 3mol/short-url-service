version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: short-url-service
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      - DB_URL=jdbc:mysql://mysql:3306/short-url?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
      - DB_USERNAME=root
      - DB_PASSWORD=123456
      - JPA_DDL_AUTO=update
      - JPA_SHOW_SQL=true
      - SERVER_PORT=8080
    networks:
      - short-url-network

  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: short-url-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=short-url
      - MYSQL_USER=short-url
      - MYSQL_PASSWORD=123456
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - short-url-network

volumes:
  mysql-data:
    driver: local

networks:
  short-url-network:
    driver: bridge